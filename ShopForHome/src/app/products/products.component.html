        </div>

        <!-- Displaying the home icon -->
        <div class="item">
            <a (click)="filter('Home')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://th.bing.com/th/id/R.978e8776bf4c8da1fe4e817b6af6756d?rik=KrZMuC87ZZ8dIw&riu=http%3a%2f%2fwww.royhomedesign.com%2fwp-content%2fuploads%2f2017%2f03%2fthe-best-wooden-furniture-material-in-maple-wood-dining-room-furniture-sets-for-home-furniture-interior-decoration.jpg&ehk=RVg29DIvbYGv95YV3qm%2bcqxi7eNhH5DKVBBIE9cUCIs%3d&risl=&pid=ImgRaw&r=0"

        </div>

                <img style="width:100px;margin-top: 12px;"

                    alt="">
                <h6> Grocery </h6>
            </a>
        </div>
        <!-- Displaying the Mobile Icon -->
        <div class="item">
            <a (click)="filter('Mobiles')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://th.bing.com/th/id/OIP.TNvboV7W8-PlJZH1WM2Q2gHaEo?w=251&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                    alt="">
                <h6>Mobiles </h6>
            </a>
        </div>
        <!-- Displaying the Fashion Icon -->
        <div class="item">
            <a (click)="filter('Fashion')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://th.bing.com/th/id/OIP.uvsLSzf2z1jb3MO5lO7wVwHaDS?w=349&h=155&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                    alt="">
                <h6> Fashion </h6>
            </a>
        </div>
        <!-- Displaying the Beauty Icon -->
        <div class="item">
            <a (click)="filter('Beauty')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://th.bing.com/th?q=Beauty+Stuff&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.5&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"
                    alt="">
                <h6> Beauty </h6>
            </a>
        </div>
        <!-- Displaying the Appliances Icon -->
        <div class="item">
            <a (click)="filter('Appliances')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://th.bing.com/th/id/OIP.-Gs7xxXxJ6-zkkefB8yNJAHaFj?w=233&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                    alt="">
                <h6> Appliances </h6>
            </a>
        </div>

        <!-- Displaying the Sports Icon -->
        <div class="item">
            <a (click)="filter('Sports')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://th.bing.com/th/id/OIP.vh6I1P1DZcDOuVWQi-mVPQHaEs?w=246&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                    alt="">
                <h6> Sports </h6>
            </a>
        </div>
        <!-- Displaying the Electronics Icon -->
        <div class="item">
            <a (click)="filter('Eletronics')">
                <img style="width:100px;margin-top: 12px;"

                <h6> Eletronics </h6>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ng-container *ngFor="let product of filterCategory | filter:searchKey:'pname'">
                <div class="card col-md-3">
                    <img class="card-img-top" src='../../assets/{{product.url}}'>
                    <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                        {{product.pname}}</h5>
                    <p><strong>Price:</strong>{{product.price}}</p>
                    <button class="btn btn-primary" (click)="addtocart(product)">Add to Cart</button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
